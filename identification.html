<!DOCTYPE html>
<html>

<head>
	<title>Messenger - identification</title>
</head>


<body>
	<h1>Log in</h1>
	<form method="post">
		<table>
			<tr>
				<td><label for="identif"> Username: </label></td>
				<td><input type="text" id="identif" required/></td>
			</tr>
			<tr>
				<td><label for="passw"> Password: </label></td>
				<td><input type="password" id="passw" required/></td> 
			</tr>
		</table>
		<input type="submit" value="Send" />
	</form>
</body>

</html>
